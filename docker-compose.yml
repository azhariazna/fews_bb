version: '3.8'

services:
  app:
    build:
      context: .
    container_name: fews_app
    expose:
      - "80"
    volumes:
      - .:/var/www/html

  nginx:
    image: nginx:latest
    container_name: fews_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: fews_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fewsdb
      MYSQL_USER: fewsuser
      MYSQL_PASSWORD: fewspass
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: fews_phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: fewsuser
      PMA_PASSWORD: fewspass
    depends_on:
      - db

volumes:
  dbdata:
